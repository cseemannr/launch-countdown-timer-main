<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Launch countdown timer</title>
    <script
      src="https://kit.fontawesome.com/7659b71f78.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div>
        <h1>We're launching soon</h1>
        <div class="countdown">
          <div>
            <div class="card card-days">
              <div class="card-top days-top"></div>
              <div class="card-fold-detail">
                <div class="card-fold-left-circle"></div>
                <div class="card-fold-shadow"></div>
                <div class="card-fold-right-circle"></div>
              </div>
              <div class="card-bottom days-bottom"></div>
            </div>
            <p>days</p>
          </div>

          <div>
            <div class="card card-hours">
              <div class="card-top hours-top"></div>
              <div class="card-fold-detail">
                <div class="card-fold-left-circle"></div>
                <div class="card-fold-shadow"></div>
                <div class="card-fold-right-circle"></div>
              </div>
              <div class="card-bottom hours-bottom"></div>
            </div>
            <p>hours</p>
          </div>

          <div>
            <div class="card card-minutes">
              <div class="card-top minutes-top"></div>
              <div class="card-fold-detail">
                <div class="card-fold-left-circle"></div>
                <div class="card-fold-shadow"></div>
                <div class="card-fold-right-circle"></div>
              </div>
              <div class="card-bottom minutes-bottom"></div>
            </div>
            <p>minutes</p>
          </div>

          <div>
            <div class="card card-seconds">
              <div class="card-top seconds-top flip"></div>
              <div class="card-fold-detail">
                <div class="card-fold-left-circle"></div>
                <div class="card-fold-shadow"></div>
                <div class="card-fold-right-circle"></div>
              </div>
              <div class="card-bottom seconds-bottom flip"></div>
            </div>
            <p>seconds</p>
          </div>
        </div>
      </div>

      <div>
        <div class="icons">
          <i class="fa-brands fa-square-facebook fa-xl"></i>
          <i class="fa-brands fa-pinterest fa-xl"></i>
          <i class="fa-brands fa-instagram fa-xl"></i>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://www.linkedin.com/in/cseemann/">Camila Ramos</a>.
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
